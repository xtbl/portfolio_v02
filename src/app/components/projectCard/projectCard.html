<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="http://dummyimage.com/200x150/d68000/000000&text=project+image">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{ projectData.name}} <i class="mdi-navigation-more-vert right"></i></span>
    <p><a ng-href="{{ projectData.url }}">This is a link</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{ projectData.year}} {{ projectData.name}} <i class="mdi-navigation-close right"></i></span>
    <p>{{ projectData.description }}</p>
  </div>
</div>
